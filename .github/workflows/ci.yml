# .github/workflows/ci.yml

# 워크플로우 이름
name: Autonomous Car CI (with Lint Log)

# 워크플로우 트리거 조건
on:
  push:
    branches: [ sh-dev ] # 개발용 브랜치 (팀마다 다를 수 있음)
  pull_request:
    branches: [ main ] # 메인 브랜치

jobs:
  # 1. 린팅 작업: 코드 스타일을 검사하고 로그 파일을 생성합니다.
  linting:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pylint
          # 프로젝트 루트에 requirements.txt가 있다면 설치합니다.
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
      
      - name: Generate Pylint Log File
        run: |
          echo "--- Finding all python files in src directory ---"
          find src -name "*.py" -print0 > python_files.list
          cat python_files.list | xargs -0 echo
          echo "--- Running Pylint on found files ---"
          # xargs를 사용해 목록에 있는 파일들을 Pylint로 전달합니다.
          # || true 덕분에 점수가 낮아도 이 단계는 항상 성공으로 처리됩니다.
          xargs -0 pylint --rcfile=./.pylintrc \
            --disable=E0401,C0114,C0116,R0903 \
            < python_files.list > pylint-log.txt \
            || true
      
      - name: Upload Pylint Log
        uses: actions/upload-artifact@v4
        with:
          name: pylint-log
          path: pylint-log.txt

  # 2. 빌드 및 테스트 작업
  build-and-test:
    needs: linting # linting 작업이 성공해야 이 작업이 실행됩니다.
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up ROS 2
        uses: ros-tooling/setup-ros@v0.7
        with:
          required-ros-distributions: humble

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-rosdep xvfb
          sudo rosdep init || true
          rosdep update
          rosdep install --from-paths src --ignore-src -y -r --rosdistro humble

      - name: Start virtual framebuffer
        run: Xvfb :99 -screen 0 1024x768x16 &

      - name: Build and Run All Tests
        env:
          DISPLAY: ":99"
        run: |
          source /opt/ros/humble/setup.bash
          
          echo "--- Starting build ---"
          colcon build --packages-select picar_pkg
          
          echo "--- Starting test ---"
          source install/setup.bash
          colcon test --packages-select picar_pkg --event-handlers console_direct+

      - name: Upload Build Artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: build-output
          path: |
            build/
            install/
            log/
